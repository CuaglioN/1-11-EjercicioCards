<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="container">

<!-------------------------------------Tarjetas------------------------------------------------>

        <!-----------------------Tarjeta 1------------------------>

        <div class="cards" id="card-1">
            <div class="big-icons" id="big-icon-1">
                <i class="fas fa-paper-plane"></i>
            </div>
            <h2>Basic</h2>
            <div class="price">
                <h1 id="dineros">$</h1>
                <h1 id="price-val">25</h1>
            </div>
            <p class="icons">
                <i class="fas fa-check"></i> 10 GB Space <br>
                <i class="fas fa-check"></i> 3 Domain Names <br>
                <i class="fas fa-check"></i> 20 Email Address <br>
                <i class="fas fa-times"></i> Live Support <br>
            </p>
            <div id="button">Order Now</div>
        </div>

        <!-----------------------Tarjeta 2------------------------>

        <div class="cards" id="card-2">
            <div class="big-icons" id="big-icon-2">
                <i class="fas fa-plane"></i>
            </div>
            <h2>Basic</h2>
            <div class="price">
                <h1 id="dineros">$</h1>
                <h1 id="price-val">50</h1>
            </div>
            <p class="icons">
                <i class="fas fa-check"></i> 50 GB Space <br>
                <i class="fas fa-check"></i> 5 Domain Names <br>
                <i class="fas fa-check"></i> Unlimited Email Address <br>
                <i class="fas fa-times"></i> Live Support <br>
            </p>
            <div id="button">Order Now</div>
        </div>

        <!-----------------------Tarjeta 3------------------------>

        <div class="cards" id="card-3">
            <div class="big-icons" id="big-icon-3">
                <i class="fas fa-rocket"></i>
            </div>
            <h2>Basic</h2>
            <div class="price">
                <h1 id="dineros">$</h1>
                <h1 id="price-val">100</h1>
            </div>
            <p class="icons">
                <i class="fas fa-check"></i> Unlimited GB Space <br>
                <i class="fas fa-check"></i> 30 Domain Names <br>
                <i class="fas fa-check"></i> Unlimited Email Address <br>
                <i class="fas fa-check"></i> Live Support <br>
            </p>
            <div id="button">Order Now</div>
        </div>

    </div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js"></script>
